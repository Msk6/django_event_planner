{% extends "base.html" %}
{% block content %}
<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
          <div class="jumbotron" style="background-color:rgba(0,0,0, 0.5);">
            <h2 class="masthead-subheading mb-0">Events</h2>  
        </div>
        <br>
        {% for event in events %}
    <a href="{% url 'event-detail' event.slug %}" style="color:rgb(73, 72, 72);">
        <h1>{{event.title}}</h1>
    </a>
    <a href="{% url 'organizer-event-list' event.owner %}" style="color:white;">
        <p>{{event.owner.username}}</p>
    </a>
        <p>{{event.datetime}}</p>
        
        <br>
        <hr>
    {% endfor %}
        
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
    

{% endblock content %}
